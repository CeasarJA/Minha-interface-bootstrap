<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .imagem-absoluta {
            position: absolute;
            top: 500px;
            left: 80px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Encontre seu endereço</h1>
        <p>Digite o CEP para consultar o endereço.</p>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="cepInput" class="form-control" placeholder="Digite o CEP (ex: 01001-000)">
                </div>
                <button class="btn btn-primary btn-block" onclick="buscarCEP()">Consultar</button>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div id="resultCard" class="result-card d-none">
                    <h4>Endereço:</h4>
                    <p><strong>Rua:</strong> <span id="logradouro"></span></p>
                    <p><strong>Bairro:</strong> <span id="bairro"></span></p>
                    <p><strong>Cidade:</strong> <span id="localidade"></span></p>
                    <p><strong>Estado:</strong> <span id="uf"></span></p>
                </div>
            </div>
        </div>

        <p>Se não tem conhecimento do seu CEP</p>
        <p>Clique aqui</p>
        
        <!-- Botão de redirecionamento atualizado -->
        <button class="btn btn-secondary" onclick="irParaSuporte()">
            Suporte
        </button>

        <!-- Imagem que será exibida após a consulta -->
        <img src="Vault_Boy_artwork.png" alt="Imagem relacionada ao CEP" class="imagem-absoluta" id="imagemExibida" width="300" height="200">

    </div>

    <script>
        function irParaSuporte() {
            window.location.assign('https://buscacepinter.correios.com.br/app/endereco/index.php');
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
